<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Apple's Macbook Calculator app (clone)" />
    <meta name="author" content="Nirmal Shah" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="calculator">
      <div id="displayPanel">
        <p id="displayedNumber">0</p>
      </div>
      <div id="buttonPanel">
        <div id="buttonGrid">
          <!-- First 4 rows (4 buttons each) -->

          <button class="btn btn-dark-gray">AC</button>
          <button class="btn btn-dark-gray">+/-</button>
          <button class="btn btn-dark-gray">%</button>
          <button class="btn btn-orange">/</button>

          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn btn-orange">*</button>

          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn btn-orange">-</button>

          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn btn-orange">+</button>

          <button class="btn btn-large">0</button>
          <button class="btn">.</button>
          <button class="btn btn-orange">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
